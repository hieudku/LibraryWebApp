<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Library App</title>
</head>
<body>
    <!--Header-->
    <header>

        <h1>Library App</h1>

    </header>

    <!--Show form button-->
    <div id="btnList">
        <div class="startBtn">
            <h2>Add a book</h2>
            <button id="showFormBtn"><img src="./img/ButtonPlus.png" width="60"></button>
        </div>

        <div class="startBtn">
            <h2>View my list</h2>
            <button id="viewList"><img src="./img/vecteezy_eye-icon-sign-symbol-design_10150710.png" width="60"></button>

        </div>
    </div>

    <!--Form start here (hidden)-->
    <form id="getForm">

        <div class="formSection">
            <label for="bkName">Book name</label>
            <input type="text" id="bkName" name="bkName">
        </div>

        <div class="formSection">
            <label for="bkAuthor">Author</label>
            <input type="text" id="bkAuthor" name="bkAuthor">
        </div>

        <div class="formSection">
            <label for="bkYear">Year</label>
            <input type="text" id="bkYear" name="bkYear">
        </div>

        <button id="addTo">
            Add To List
        </button>
    </form>

    <main id="bookList">
        <h2 id="listHeading">My Book List</h2>
        <table id="listTable">
            <tr>
                <th>Book number</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Read</th>
                <th>Remove Book</th>
            </tr>
        </table>
    </main>
</body>
</html>
